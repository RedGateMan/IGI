{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="form-container">
        <form class="login-form__form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <ul class="login-form__form-content">
                <li>
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" id="inputEmail" class="login-form__input"
                           placeholder="Email address" required autofocus>
                </li>
                <li>
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" id="inputPassword" class="login-form__input"
                           placeholder="Password" required>
                </li>


            </ul>
            {% for error in errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            {% if login_form.non_field_errors %}
                <div style="color: red">
                    <p>{{ login_form.non_field_errors }}</p>
                </div>
            {% endif %}
            <button class="login-form__submit" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
